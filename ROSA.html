<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Target With ROSA</title>
  <link rel="icon" href="https://chandaom.weebly.com/uploads/1/4/0/4/140461351/20240526-172616_orig.jpg" type="image/x-icon">
  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      overflow: hidden;
      font-family: sans-serif;
    }
    .iframe-container {
      position: relative;
      width: 100%;
      height: 100vh;
    }
    iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .loader {
      position: absolute;
      top: 50%;
      left: 50%;
      transform: translate(-50%, -50%);
      font-size: 1.2rem;
      color: #666;
      z-index: 10;
    }
  </style>
</head>
<body>
  <div class="iframe-container">
    <div class="loader" id="loader">Loading...</div>
    <iframe 
      src="https://script.google.com/macros/s/AKfycbyUU4Rzb7reN3-wABIYIPgASrH9y9-yc0mEaPsnnhik3cNblvC6loywSOSfIHCVI348/exec" 
      title="Target With ROSA"
      onload="document.getElementById('loader').style.display='none';"
      allowfullscreen>
    </iframe>
  </div>
</body>
</html>
